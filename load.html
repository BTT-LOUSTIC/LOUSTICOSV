<!doctype html>

<html lang="fr">

<head>
    <!-- meta -->
    <meta charset="utf-8">
    <title>LOUSTIC OS</title>
    <meta name="description" content="Outil de suivi video de la plateforme LOUSTIC">
    <meta name="author" content="valentin_utiel">
    <link rel="icon" type="image/png" href="img/favicon.png" />

    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Bootstarp -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- videoJS -->
    <link href="css/video-js.css" rel="stylesheet">
    <script src="js/videojs-ie8.min.js"></script>

</head>

<body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-1 mx-auto flex-column">
        <!-- Debut du header -->
        <header class="mb-1">
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <a class="navbar-brand" id="maintitle" href="index.html">LOUSTIC OS - Charger</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ml-auto">
                        <a class="nav-item nav-link" href="index.html">Accueil</a>
                        <a class="nav-item nav-link" href="configurator.html">Créer</a>
                        <a class="nav-item nav-link active" href="#">Charger<span class="sr-only">(current)</span></a>
                    </div>
                </div>
            </nav>
        </header>
        <!-- FIN du header -->

        <!-- DEBUT de la main part -->
        <!-- Input config -->
        <main role="main" class="load load-main">
            <ul class="list-group" id="imported">
            </ul>
            <div class="input-group my-3">
                <div class="custom-file">
                    <input type="file" multiple class="custom-file-input" id="input" onchange="loadFiles(this.files)"
                        id="inputLoadConfig" accept="application/json, video/mp4, video/webm, video/quicktime">
                    <label class="custom-file-label" id="input-file-name" for="inputGroupVideo">Charger une
                        configuration et ses fichiers annexes</label>
                </div>
            </div>
            <button class="btn btn-primary" type="button" onclick="controlConfig()">Choisir</button>
        </main>

        <!-- Config preview -->
        <main role="main" class="load load-preview" style="display: none;">

            <div class="card-columns" id="previewcol" style="display: flex">
                <!-- insertion des previews ici -->
            </div>
            <div>
                <button class="btn btn-primary" type="button" onclick="startConfig()">Démarrer</button>
            </div>
        </main>

        <!-- input infos candidat -->
        <main role="main" class="load load-form-infos" style="display: none;">
            <form>
                <div class="form-row">
                    <div class="col">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">id : </span>
                            </div>
                            <input type="text" class="form-control" id="ident"
                                placeholder="autogenerate, if you read this please reload config" disabled>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Nom" onchange="alert(this.checkValidity())"
                            required pattern="((0?[0-9]|1[0-9]):)?([0-5]?[0-9]:)?([0-5]?[0-9])">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Prénom">
                    </div>
                </div>
            </form>
            <div class="mt-3">
                <button class="btn btn-block btn-lg btn-primary" type="button" onclick="startConfig()">Let's go
                    !</button>
            </div>
        </main>

        <!-- Video player -->
        <main role="main" class="load load-video my-auto" style="display: none;">
            <!-- CONTROLS -->
            <div id="controls">
                <button class="btn btn-success" id="btnPlay" onclick="playVideo()" type="button">PLAY</button>
                <button class="btn btn-danger" id="btnPause" onclick="pauseVideo()" style="display: none"
                    type="button">PAUSE</button>
            </div>
            <div class="row mt-3 mx-auto" style="width: 100%">
                <!-- Chapters -->
                <ul class="list-group col-md-3 my-auto" id="chapcontainer">
                    <!-- Chapters are inserted and displayed in this div -->
                </ul>
                <!-- video player -->
                <div class="col-md">
                    <video id='myvideo' class='video-js vjs-default-skin' preload="auto" oncontextmenu="return false"
                        width="100%" height="100%" onpause="pauseVideo()" onplay="playVideo()" 
                        data-setup='{ "aspectRatio":"16:9", "fluid": true}'> <!--ontimeupdate="checkChapter()"-->
                        <source src='videos/fingers.webm' type='video/webm'>
                        <p class='vjs-no-js'>
                            To view this video please enable JavaScript, and consider upgrading to a web browser that
                            <a href='https://videojs.com/html5-video-support/' target='_blank'>supports HTML5 video</a>
                        </p>
                    </video>
                </div>
            </div>
        </main>

        <!-- Text -->
        <main role="main" class="load load-text my-auto" style="display: none">
            <div class="text-center mx-auto" id="text-display">
            </div>
        </main>

        <main role="main" class="load load-finish my-auto" style="display: none">
            <div class="text-center mx-auto">
                <h1>Merci de votre attention</h1>
            </div>
        </main>

        <!-- FIN de la main part -->

        <!-- DEBUT du footer -->
        <footer class="mastfoot mt-auto navbar-fixed-bottom">
            <button class="btn btn-outline-success float-right" type="button" onclick="nextPage()">Suivant</button>
            <div>
                <p>V0.3.2</p>
            </div>
        </footer>
        <!-- FIN du footer -->
    </div>

    <!-- Javascript -->
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src='js/video.js'></script>
    <script src="js/load.js"></script>

</body>

</html>
