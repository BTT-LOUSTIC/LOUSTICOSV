<!doctype html>

<html lang="fr">

<head>
    <!-- meta -->
    <meta charset="utf-8">
    <title>LOUSTIC OS</title>
    <meta name="description" content="Outil de suivi video de la plateforme LOUSTIC">
    <meta name="author" content="valentin_utiel">

    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Bootstarp -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- videoJS -->
    <link href="css/video-js.css" rel="stylesheet">
    <script src="js/videojs-ie8.min.js"></script>

</head>

<body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <!-- Debut du header -->
        <header class="mb-1">
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <a class="navbar-brand" id="maintitle" href="#">Loustic OS - Charger</a>
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="configurator.html">Créer <span
                                    class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Charger</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <!-- FIN du header -->

        <!-- DEBUT de la main part -->
        <!-- Input config -->
        <main role="main" class="load load-main" style="display: none">
            <ul class="list-group" id="imported">
            </ul>
            <div class="input-group my-3">
                <div class="custom-file">
                    <input type="file" multiple class="custom-file-input" id="input" onchange="loadFiles(this.files)"
                        id="inputLoadConfig" accept="application/json, video/mp4, video/webm, video/quicktime">
                    <label class="custom-file-label" id="input-file-name" for="inputGroupVideo">Charger une
                        configuration et ses fichiers annexes</label>
                </div>
            </div>
            <button class="btn btn-primary" type="button" onclick="controlConfig()">Choisir</button>
        </main>

        <!-- Config preview -->
        <main role="main" class="load load-preview" style="display: none;">

            <div class="card-columns" id="previewcol" style="display: flex">
                <!-- insertion des previews ici -->
            </div>
            <div>
                <button class="btn btn-primary" type="button" onclick="startConfig()">Démarrer</button>
            </div>
        </main>

        <!-- input infos candidat -->
        <main role="main" class="load load-form-infos" style="display: none;">
            <form>
                <div class="form-row">
                    <div class="col">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">id : </span>
                            </div>
                            <input type="text" class="form-control" id="ident"
                                placeholder="autogenerate, if you read this please reload" disabled>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Nom">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Prénom">
                    </div>
                </div>
            </form>
            <div class="mt-3">
                <button class="btn btn-primary" type="button" disabled>Text</button>
            </div>
        </main>

        <!-- Video player -->
        <main role="main" class="load load-video my-auto">
            <button class="btn btn-success" id="btnPlay" onclick="playVideo()" type="button">PLAY</button>
            <button class="btn btn-danger" id="btnPause" onclick="pauseVideo()" type="button">PAUSE</button>
            <div class="row mt-3 mx-auto" style="width: 100%">
                <div class="card col-md my-auto bg-transparent border-0" id="chapcontainer">
                    <div>Je suis le chapitre 1</div>
                    <div>Je suis le chapitre 1</div>
                    <div>Je suis le chapitre 1</div>
                    <div>Je suis le chapitre 1</div>
                </div>
                <div class="col-md">
                    <!-- video player -->
                    <video id='myvideo' class='video-js vjs-default-skin' preload="auto" oncontextmenu="return false" width="100%" height="100%"
                    data-setup='{ "aspectRatio":"16:9", "fluid": true, "controls" : false}'>
                        <source src='videos/fingers.webm' type='video/webm'>
                        <p class='vjs-no-js'>
                            To view this video please enable JavaScript, and consider upgrading to a web browser that
                            <a href='https://videojs.com/html5-video-support/' target='_blank'>supports HTML5 video</a>
                        </p>
                    </video>
                </div>
                </div>
            </div>


        </main>

        <!-- Text -->
        <main role="main" class="load load-text" style="display: none">
            <div id="text-input"></div>
        </main>


        <!-- FIN de la main part -->


        <!-- DEBUT du footer -->
        <footer class="mastfoot mt-auto">
            <div>
                <p>LOUSTIC OSV</p>
            </div>
        </footer>
        <!-- FIN du footer -->
    </div>

    <!-- Javascript -->
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src='js/video.js'></script>
    <script src="js/load.js"></script>

</body>

</html>
